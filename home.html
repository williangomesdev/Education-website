<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>home</title>
</head>

<body>
    <header class="header">
        <a href="#" class="logo"><i class="fas fa-lightbulb"></i>educação</a>

        <nav class="navbar">
            <div id="close-navbar" class="fas fa-times"></div>
            <a href="home.html">home</a>
            <a href="about.html">sobre</a>
            <a href="courses.html">cursos</a>
            <a href="contact.html">contato</a>
        </nav>

        <div class="icons">
            <div id="account-btn" class="fas fa-user"></div>
            <div id="menu-btn" class="fas fa-bars"></div>
        </div>
    </header>
    <div class="account-form">
        <div id="close-form" class="fas fa-times"></div>
        <div class="buttons">
            <span class="btn login-btn">Login</span>
            <span class="btn register-btn">Cadastrar</span>
        </div>

        <form action="" class="login-form">
            <h3>Faça seu login</h3>
            <input type="email" placeholder="Seu e-mail" class="box">
            <input type="password" placeholder="Sua senha" class="box">
            <div class="flex">
                <input type="checkbox" name="" id="remenber-me">
                <label for="remember-me">Lembrar-me</label>
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <input type="submit" value="Entrar agora" class="btn">
        </form>

        <form action="" class="register-form">
            <h3>Cadastre-se agora</h3>
            <input type="email" placeholder="Seu e-mail" class="box">
            <input type="password" placeholder="Sua senha" class="box">
            <input type="password" placeholder="Confirme sua senha" class="box">
            <input type="submit" value="Cadastrar" class="btn">
        </form>
    </div>
    <script src="js/navbar.js"></script>
    <script src="js/account.js"></script>
</body>

</html>
